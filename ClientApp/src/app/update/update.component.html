<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="person">
  <thead>
    <tr>Car info</tr>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Number</th>
      <th>Begin owning</th>
      <th>End owning</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pCars of person.carData">
      <td>{{ pCars.id }}</td>
      <td>{{ pCars.name }}</td>
      <td>{{ pCars.number}}</td>
      <td>{{pCars.beginOwning}}</td>
      <td>{{pCars.endOwning}}</td>
      <td><button (click)="Remove(pCars.id)">Remove Car</button>
          <button (click)="ChangeOwner(pCars.id)">Change owner</button>
      </td>
      <!--<td>{{persons.finedata}}</td>-->



    </tr>
  </tbody>
</table>
<button (click)="AddCar()">Add car</button>
<br />
<br />



<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="person">
  <thead>
    <tr>Fine info</tr>
    <tr>
      <th>Id</th>
      <th>Value</th>
      <th>IsActive</th>
      <th>CarId</th>
      <th>Car number</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pFine of person.fineDatas">
      <td>{{ pFine.id }}</td>
      <td>{{pFine.value}}</td>
      <td>{{ pFine.isActive }}</td>
      <td>{{ pFine.carId}}</td>
      <td>{{pFine.number}}</td>
      <!--<td>{{persons.finedata}}</td>-->



    </tr>
  </tbody>
</table>
<button (click)="AddFine()">Add fine</button>

<button (click)="SaveData()">Save</button>
